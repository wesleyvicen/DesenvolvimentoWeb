<!DOCTYPE html>
<html lang="pt-br">
<html>
<head>
	<style>
	.container{background-color: #FF006EFF;width: 500px; margin: 0 auto;}
	.box1{background-color: #20DE97FF;width: 150px;height: 150px; float: left;}
	.box2{background-color: #0094FFFF;width: 150px;height: 150px;float: right;}
	.container::before, .container::after{
		content: '';
		display: table;
	}
	.container::after{
		clear: both;
	}
	</style>
</head>
<body>
<div class = "container">
	<div class = "box1">
		
	</div>
	<div class = "box2">

	</div>
</div>

</body>
</html>
