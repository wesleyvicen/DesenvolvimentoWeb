<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Pouco de CSS</title>
    <style>
        h1 {
            font-size: 20px;
        }

        .fundoVermelho {
            color: red;
        }

        .negrito {
            font-weight: bold;
        }

        #textoPrincipal {
            font-size: 40px;
            font-weight: bold;
            background-color: aliceblue;
            padding: 10px;
        }
    </style>
</head>

<body>
    <h1>CSS</h1>
    <span id="textoPrincipal">Texto 1</span><br>
    <span class="fundoVermelho negrito">Texto 2</span><br>
    <span class="fundoVermelho">Texto 3</span>
</body>

</html>
